<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body onload="deviceWidth()">
        <div id="wholeContainer">

        
        <div id="header"><nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Chat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="object">Object Detection</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="guess">Taluisin?</a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav></div>
        <div id="nav"></div>

        <div id="display">
            <div id="textContainer">
            </div>
        </div>

        <div id="aside">
        </div>
        

        
        <div id="displayForm">
            <iframe name="dummyframe" id="dummyframe" style="display: none;">
            </iframe>
            <form  id="myForm" name="myForm" enctype='multipart/form-data' encoding='multipart/form-data' target="dummyframe">
                
                <input class="btn btn-outline-dark" id="sendBtn"type="submit" onclick="sendText()" value="Send">
            </form>
            <div id="sendMessage">
                <textarea class="form-control" id="clientText" style="resize: none;" rows="3"></textarea>
            </div>
            
        </div>
        
        </div>
        <script src="{{ url_for('static', filename='chat.js') }}"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
